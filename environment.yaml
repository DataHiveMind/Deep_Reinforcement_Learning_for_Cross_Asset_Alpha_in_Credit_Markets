name: credit-alpha-rl
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10

  # Numerical & Scientific Computing
  - numpy>=1.24.0
  - pandas>=2.0.0
  - scipy>=1.10.0
  - numba>=0.57.0
  - polars>=0.19.0

  # Statistics & Econometrics
  - statsmodels>=0.14.0
  - scikit-learn>=1.3.0

  # Deep Learning (PyTorch)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - cpuonly
  - tensorboard>=2.13.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Jupyter & Notebooks
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - ipykernel>=6.25.0
  - ipywidgets>=8.1.0

  # Data Management
  - openpyxl>=3.1.0
  - xlrd>=2.0.1
  - h5py>=3.9.0
  - pytables>=3.8.0

  # Development Tools
  - black>=23.7.0
  - isort>=5.12.0
  - mypy>=1.5.0
  - autopep8>=2.0.0

  # Package Manager
  - pip>=23.2.0

  # Pip-only packages
  - pip:
      # Reinforcement Learning
      - stable-baselines3>=2.1.0
      - sb3-contrib>=2.1.0
      - gymnasium>=0.29.0
      - gym>=0.26.2
      - ray[rllib]>=2.7.0

      # Financial Libraries
      - yfinance>=0.2.28
      - pandas-datareader>=0.10.0
      - quantlib-python>=1.17
      - arch>=6.2.0
      - ta>=0.11.0

      # Optimization & Risk
      - cvxpy>=1.4.0
      - cvxopt>=1.3.2
      - pyportfolioopt>=1.5.5

      # Dashboards & Web Apps
      - streamlit>=1.27.0
      - dash>=2.14.0
      - dash-bootstrap-components>=1.5.0
      - plotly>=5.17.0

      # Testing & Quality
      - pytest>=7.4.0
      - pytest-cov>=4.1.0
      - pytest-xdist>=3.3.1
      - flake8>=6.1.0
      - pylint>=2.17.0

      # Utilities
      - python-dotenv>=1.0.0
      - pyyaml>=6.0.1
      - tqdm>=4.66.0
      - click>=8.1.7
      - joblib>=1.3.0

      # Data Validation
      - pandera>=0.17.0
      - pydantic>=2.3.0

      # Time Series
      - pmdarima>=2.0.3
      - prophet>=1.1.4

      # Time-Series Database
      - arcticdb>=4.0.0

      # Advanced ML
      - xgboost>=2.0.0
